{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'scss/pages/page.css' %}">
<link rel="stylesheet" href="{% static '/scss/forms/form.css' %}" type="text/css">
<script src="{% static 'js/page.js' %}"></script>

<!-- <div class="intro" id="pageIntro"></div> -->

<div class="contact-us page-for-form">
  <div class="bottom-cover">
    <div class="bottom-cover-text" id="bottomCoverText">
      <p class="small-paragraph bottom-text">The simpler, <span>the better.</span></p>
    </div>
  </div>
  <form id="contactUs" action="" method="POST">
    <div class="contact-info-text">
      <h1>Let's get started!</h1>
      <p class="small-paragraph">Send me an email, and I will get back to you as fast as I can</p>
    </div>
       <!-- <h1 class="heading">Get in touch!</h1> -->
        {% csrf_token %}
        <br>
        <div class="inputs-labels">
           <label for="navn">Name</label>
           <br>
           <input type="text" name="navn" placeholder="Your name" required oninvalid="this.setCustomValidity('Værsåsnill, skriv inn navn')" oninput="this.setCustomValidity('')">
           <br>
           <br>
           <label for="email">Email</label>
           <br>
           <input type="email" name="email" placeholder="Your email" required oninvalid="this.setCustomValidity('Værsåsnill, skirv inn epost')" oninput="this.setCustomValidity('')">
           <br>
           <br>
           <label for="message">What do you want to tell me?</label>
           <br>
           <textarea name="message" placeholder="What do you want to tell me?" required oninvalid="this.setCustomValidity('Værsåsnill, skriv inn beskjed')" oninput="this.setCustomValidity('')"></textarea>
          </div>
        <div class="form-actions">
          <button class="primary" type="submit" name="contact" value="contact">Send email</button>
        </div>
      </form>
   </div>
{% endblock %}
