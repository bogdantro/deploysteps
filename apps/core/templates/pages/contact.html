{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'scss/pages/page.css' %}">
<link rel="stylesheet" href="{% static '/scss/forms/form.css' %}" type="text/css">
<script src="{% static 'js/page.js' %}"></script>

<style>
  body, html{
    background: #F9F6EE;
  }
</style>

<div class="intro" id="pageIntro"></div>

<div class="contact-us page-for-form">
  <div class="back-to-prev" onclick="window.location.href='/'"><span></span><h1>Back home</h1></div>
    <form id="contactUs" action="" method="POST">
       <!-- <h1 class="heading">Get in touch!</h1> -->
        {% csrf_token %}
        <br>
        <div class="inputs-labels">
           <label for="navn">Name</label>
           <br>
           <input type="text" name="navn" placeholder="James" required oninvalid="this.setCustomValidity('Værsåsnill, skriv inn navn')" oninput="this.setCustomValidity('')">
           <br>
           <br>
           <label for="email">Email</label>
           <br>
           <input type="email" name="email" placeholder="james@email.com" required oninvalid="this.setCustomValidity('Værsåsnill, skirv inn epost')" oninput="this.setCustomValidity('')">
           <br>
           <br>
           <label for="message">What do you want to tell me?</label>
           <br>
           <textarea name="message" placeholder="Nice website!" required oninvalid="this.setCustomValidity('Værsåsnill, skriv inn beskjed')" oninput="this.setCustomValidity('')"></textarea>
          </div>
        <div class="form-actions">
          <button class="primary" type="submit" name="contact" value="contact">Send email</button>
        </div>
      </form>
   </div>
{% endblock %}
